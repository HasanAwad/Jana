<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #333;
        margin: 0;
        padding: 0;
        font-family: "Courgette", cursive;
        color: #fff;
        text-align: center;
      }
      .hidden {
        display: none;
      }
      h1 {
        margin-top: 40px;
        font-size: 3rem;
        color: #ffcc70;
        text-shadow: 2px 2px 5px #000;
      }
      .message {
        margin-top: 30px;
        font-size: 1.5rem;
        color: #ffd6d6;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        padding: 0 20px;
      }
      .cake {
        position: relative;
        width: 250px;
        height: 200px;
        margin: 40px auto 20px;
      }
      .plate {
        width: 270px;
        height: 110px;
        position: absolute;
        bottom: -10px;
        left: -10px;
        background-color: #ccc;
        border-radius: 50%;
        box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3,
          0 5px 40px rgba(0, 0, 0, 0.5);
      }
      .cake > * {
        position: absolute;
      }
      .layer {
        display: block;
        width: 250px;
        height: 100px;
        border-radius: 50%;
        background-color: #553c13;
      }
      .layer-top {
        top: 0;
      }
      .layer-middle {
        top: 33px;
      }
      .layer-bottom {
        top: 66px;
      }
      .icing {
        top: 2px;
        left: 5px;
        background-color: #f0e4d0;
        width: 240px;
        height: 90px;
        border-radius: 50%;
      }
      .icing:before {
        content: "";
        position: absolute;
        top: 4px;
        right: 5px;
        bottom: 6px;
        left: 5px;
        background-color: #f4ebdc;
        box-shadow: 0 0 4px #f6efe3;
        border-radius: 50%;
        z-index: 1;
      }
      .drip {
        display: block;
        width: 50px;
        height: 60px;
        background-color: #f0e4d0;
        border-radius: 0 0 25px 25px;
      }
      .drip1 {
        top: 53px;
        left: 5px;
        transform: skewY(15deg);
        height: 48px;
        width: 40px;
      }
      .drip2 {
        top: 69px;
        left: 181px;
        transform: skewY(-15deg);
      }
      .drip3 {
        top: 54px;
        left: 90px;
        width: 80px;
        border-radius: 0 0 40px 40px;
      }
      .candle {
        background-color: #7b020b;
        width: 12px;
        height: 35px;
        border-radius: 6px/3px;
        top: -20px;
        z-index: 10;
      }
      .candle:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 12px;
        height: 6px;
        border-radius: 50%;
        background-color: #ad030f;
      }
      .candle.out .flame {
        display: none;
      }
      .flame {
        position: absolute;
        background-color: orange;
        width: 10px;
        height: 25px;
        border-radius: 50%;
        top: -34px;
        left: 50%;
        margin-left: -5px;
        z-index: 10;
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.5),
          0 0 20px rgba(255, 165, 0, 0.5);
        transform-origin: 50% 90%;
        animation: flicker 1s ease-in-out alternate infinite;
      }
      @keyframes flicker {
        0% {
          transform: skewX(5deg);
        }
        25% {
          transform: skewX(-5deg);
        }
        50% {
          transform: skewX(10deg);
        }
        75% {
          transform: skewX(-10deg);
        }
        100% {
          transform: skewX(5deg);
        }
      }
    </style>
  </head>
  <body>
    <div
      id="popup"
      style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      "
    >
      <h2 style="font-size: 2rem">
        Jana, are you ready to make a wish and blow the candles?
      </h2>
      <button
        onclick="startScene()"
        style="
          padding: 10px 20px;
          font-size: 1.2rem;
          margin-top: 20px;
          cursor: pointer;
        "
      >
        Yes! üéâ
      </button>
    </div>

    <audio id="bg-music" src="hbd.mp3" loop></audio>

    <div id="mainContent" class="hidden">
      <h1>Happy Birthday Biste!</h1>
      <div class="cake" id="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
        <div class="candle" style="left: 39px; top: 20px">
          <div class="flame"></div>
        </div>
        <div class="candle" style="left: 82px; top: 18px">
          <div class="flame"></div>
        </div>
        <div class="candle" style="left: 122px; top: 17px">
          <div class="flame"></div>
        </div>
        <div class="candle" style="left: 162px; top: 18px">
          <div class="flame"></div>
        </div>
        <div class="candle" style="left: 190px; top: 20px">
          <div class="flame"></div>
        </div>
      </div>
      <div class="message">
        Wishing you a year full of happiness and love. <br />
        Can‚Äôt wait to make more memories together. <br />
        Love you! ‚ù§Ô∏è
        <br />
        Hasan
      </div>
    </div>

    <script>
      function startScene() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("mainContent").classList.remove("hidden");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const candleElems = document.querySelectorAll(".candle");
        let candles = Array.from(candleElems);
        let audioContext,
          analyser,
          microphone,
          songStarted = false;

        function isBlowing() {
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);
          analyser.getByteFrequencyData(dataArray);
          let sum = 0;
          for (let i = 0; i < bufferLength; i++) sum += dataArray[i];
          return sum / bufferLength > 20;
        }

        function blowOutCandles() {
          if (!analyser) return;
          if (isBlowing()) {
            candles.forEach((candle) => {
              if (!candle.classList.contains("out") && Math.random() > 0.5) {
                candle.classList.add("out");
              }
            });

            const allOut = candles.every((c) => c.classList.contains("out"));
            if (allOut && !songStarted) {
              const music = document.getElementById("bg-music");
              music.play().catch((err) => console.log("Autoplay error:", err));
              songStarted = true;
            }
          }
        }

        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices
            .getUserMedia({ audio: true })
            .then(function (stream) {
              audioContext = new (window.AudioContext ||
                window.webkitAudioContext)();
              analyser = audioContext.createAnalyser();
              microphone = audioContext.createMediaStreamSource(stream);
              microphone.connect(analyser);
              analyser.fftSize = 256;
              setInterval(blowOutCandles, 200);
            })
            .catch((err) => console.log("Microphone error:", err));
        }
      });
    </script>
  </body>
</html>
